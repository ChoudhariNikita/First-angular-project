 <h3>Todos List</h3>

 <!-- <p *ngIf="todoItems().length === 0">Loading...</p> -->

 @if(todoItems().length === 0){
    <p>Loading...</p>
 }

 <ul class="todos">
    @for(todo of todoItems(); track todo.id){
        <app-todo-item (todoToggled)="updateTodoItem($event)" [todo]="todo"/>
     }
 </ul>
